<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 bg-dark d-flex flex-column" style="height: 92vh;width: fit-content;">
            <a routerLink="/home" class="mt-3 text-decoration-none text-light fe-border ">Home</a>
            <a routerLink="/employee" class="mt-3 text-decoration-none text-light fe-border ">Employee</a>
            <button class="btn btn-link mt-auto">Logout</button>

        </div>
        <div class="col-lg-10 p-3">
            <div class="d-flex flex-row justify-content-between">
                <h3>Employees</h3>
                <a routerLink="/employee/add" class="btn btn-success">
                    Add
                    <i class="fa-solid fa-plus"></i>
                </a>
            </div>
            <h4>{{d | date}}</h4>
            <div class="row">
                <div class="d-flex justify-content-between col">
                    <input type="text" placeholder="enter text to search" width="10" [(ngModel)]="searchKey">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown button
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" (click)="sortByUserId()">sort by ID</a>
                            <a class="dropdown-item" (click)="sortByUsername()">sort by Username</a>
                            
                        </div>
                    </div>
                </div>
                <div class="col">
                    <button class="btn btn-primary" (click)="exportToPdf()">Export</button>
                </div>
            </div>
            <div class="mt-5 border border-dark shadow p-3">
                <table class="table table-bordered">
                    <tr>
                        <th>Id</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>ACTION</th>
                    </tr>
                    <tr *ngFor="let i of empList | search : searchKey ">
                        <td>{{i.empId}}</td>
                        <td>{{i.username}}</td>
                        <td>{{i.email}}</td>
                        <td>
                            <span [ngClass]="i.status=='Active'?'bg-success rounded':'bg-warning rounded'">
                                {{i.status}}

                            </span>
                        </td>
                        <td>
                            <a routerLink="/employee/edit/{{i.id}}">

                                <i class="fa-solid fa-pen-to-square" style="color: #FFD43B;"></i>
                            </a>
                            <i class="fa-solid fa-trash" style="color: #e70d0d;" (click)="onDelete(i.id)"></i>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>

</div>
